<!DOCTYPE html>
<html lang="en" role="main">
  <head>
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <article id="card" role="contentinfo">
      <section id="card_section-image">
        <img id="image_equilibrium-image" src="images/image-equilibrium.jpg" alt="Equilibrium image">
      </section>

      <section id="card_section-info">
        <h1 class="titles selectionable-text" id="section-info_title">Equilibrium #3429</h1>

        <div id="section-info_description"><span class="normal-text">Our Equilibrium collection promotes balance and calm.</span></div>

        <section id="section-info_more-info">
          <div id="more-info_value">
            <img src="images/icon-ethereum.svg" alt="ethereim icon">
            <span id="value_ethereum-value">0.041 ETH</span>
          </div>

          <div id="more-info_publication-date">
            <img src="images/icon-clock.svg" alt="clock icon">
            <span class="normal-text" id="publication-date_date">3 days left</span>
          </div>
        </section>
      </section>

      <section id="card_section-credits">
        <img id="credits_maker-image" src="images/image-avatar.png" alt="Jules Wyvern image">
        <h2 class="normal-text" id="credits_maker-credits"><a>Creation of <span class="titles selectionable-text">Jules Wyvern</span></a></h2>
      </section>
    </article>




    
    <div class="attribution" role="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/veD-tnayrB">veD-tnayrB</a>.
    </div>
  </body>
</html>
